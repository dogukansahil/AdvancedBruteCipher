<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Advanced Brute Cipher</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="encryptionDecryption"></h1>
        <div class="instructions">
            <p id="instructions"></p>
            <ul>
                <li id="instructionItem1"></li>
                <li id="instructionItem2"></li>
            </ul>
            <p id="memorablePassphrase"></p>
            <select id="languageSelector">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <label for="inputText" id="textToEncryptDecrypt"></label>
        <input type="text" id="inputText" placeholder="Enter text...">
        <label for="extraKey1" id="extraKey1Label"></label>
        <input type="text" id="extraKey1" placeholder="Enter key 1...">
        <label for="extraKey2" id="extraKey2Label"></label>
        <input type="text" id="extraKey2" placeholder="Enter key 2...">
        <button onclick="encrypt()" id="encryptBtn"></button>
        <button onclick="decrypt()" id="decryptBtn"></button>
        <p id="result"></p>
        <hr>
        <label for="keys" id="keyExportImport"></label>
        <textarea id="keys" placeholder="Keys JSON..."></textarea>
        <label for="passphrase" id="passphraseLabel"></label>
        <div class="show-passphrase">
            <input type="text" id="passphrase" placeholder="Enter your passphrase...">
        </div>
        <button onclick="exportTable()" id="exportTableBtn"></button>
        <button onclick="importTable()" id="importTableBtn"></button>
        <table id="historyTable">
            <thead>
                <tr>
                    <th id="action"></th>
                    <th id="text"></th>
                    <th id="resultCol"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="footer">
            <p id="footer"></p><p><a href="https://github.com/dogukansahil/BruteCipher" id="github"></a></p>
        </div>
    </div>
    <script src="js/languages.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
